            <div>
                <h2>Contacto</h2>
                <form action="envio.php" method="post" id="contacto">
                    <fieldset>
                        <legend>Datos personales</legend>
                        <label for="nombre">Nombre y apellido</label>
                        <input type="text" placeholder="Ana Maria Rosalez" name="nombre" id="nombre"> <br>
                        <label for="email">Email</label>
                        <input type="email" placeholder="none@none.com" name="email" id="email">
                        <label for="Telefono de contacto">Telefono de contacto</label>
                        <input type="Telefono de contacto" placeholder="00000" name="Telefono de contacto" id="Telefono de contacto">
                    </fieldset>
                    <fieldset>
                        <legend>Info del pedido</legend>
                        <label for="Pizzas">Pizzas</label>
                        <input type="checkbox" value="Pizzas" id="Pizzas" name="Pizzas">
                        <br>
                        <label for="Lomos">Lomos</label>
                        <input type="checkbox" value="Lomos" name="Lomos" id="Lomos">
                        <br>
                        <label for="Empanadas">Empanadas</label>
                        <input type="checkbox" value="Empanadas" name="Empanadas" id="Empanadas">
                        <br>
                        <label for="Curso /Catering">Inormacion sobre Curso /Catering</label>
                        <input type="checkbox" value="Curso /Catering" name="Curso /Catering" id="Curso /Catering">
                    </fieldset>
                    <fieldset>
                        <legend>info de pedido</legend>

                        <label for="domicilio">Env√≠o a domicilio</label>
                        <input type="radio" name="envio" value="domicilio" id="domicilio">

                        <label for="local">Retiro en el local</label>
                        <input type="radio" name="envio" value="local" id="local">
                        <br><br>
                        <select name="localidad" id="localidad">
							<option value="Mza">Ciudad de Mendoza</option>
							<option value="Lujan"> Ciudad de Lujan de Cuyo</option>
							<option value="Maipu">Ciudad de Maipu </option>
						</select>
                    </fieldset>
                    <br><br>
                    <label for="mensaje">Deja tu mensaje</label><br>
                    <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder=" Queres decirnos algo mas? aca podes hacerlo! "></textarea>
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Cancelar">

                </form>
